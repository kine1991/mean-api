<div class="button-create">
    <button [routerLink]="['/admin/post/create']" mat-raised-button color="primary">Create New Post</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="slug">
      <th mat-header-cell *matHeaderCellDef> Slug. </th>
      <td mat-cell *matCellDef="let element"> {{element.slug}} </td>
    </ng-container>
  
    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef> Topic </th>
      <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" class="title" [routerLink]="['/admin', 'post', element.slug]" > {{element.title | slice:0:20}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element" [routerLink]="['/admin', 'post', element.slug, 'edit']"><mat-icon>edit</mat-icon></td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let element" (click)="remove(element.slug)"> <mat-icon>delete</mat-icon> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator *ngIf="dataSource" [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 25, 100]"
            [pageIndex]="page - 1"
            (page)="pageChange($event)">
</mat-paginator>
