<div class="books-container">
  <div class="filter">
    filter
  </div>
  <ng-container *ngIf="!isLoading">
    <div class="books">
      <ng-container *ngFor="let book of books">
        <app-card [book]="book"></app-card>
      </ng-container>
    </div>
  </ng-container>
  <ng-container *ngIf="isLoading">
    <div class="loading-container">
      <app-spinner></app-spinner>
    </div>
  </ng-container>
</div>
