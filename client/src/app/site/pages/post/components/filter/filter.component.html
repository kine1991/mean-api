<div class="filter-container">

  <h4>filter</h4>
  <div>
    <div class="select-container">
      <mat-form-field *ngIf="filter" class="select">
        <mat-label>select topic</mat-label>
        <mat-select *ngIf="filter.topic" (valueChange)="selectTopic($event)">
          <mat-option [value]="''">-- None --</mat-option>
          <mat-option *ngFor="let item of filter.topic" [value]="item">
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field *ngIf="filter" class="select">
        <mat-label>select topic</mat-label>
        <mat-select *ngIf="filter.tags" (valueChange)="selectTags($event)" multiple>
          <mat-option *ngFor="let item of filter.tags" [value]="item">
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="button-container">
        <button mat-stroked-button class="small" color="primary" (click)="apply()">apply</button>
        <button mat-stroked-button class="small" (click)="clear()">clear</button>
      </div>
    </div>
  </div>
</div>
