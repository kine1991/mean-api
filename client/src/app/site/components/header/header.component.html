<div class="ui secondary pointing menu header-container">
  <a routerLink="/" class="item">Angular Logo <span *ngIf="isAuth"> (authenticated)</span></a>

  <div class="right menu">
    <ng-container *ngIf="!userData">
      <a class="ui item" routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
        Home
      </a>
      <a class="ui item" routerLink="/books" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
        Books
      </a>
      <a class="ui item" routerLink="/books/fdsfdsfd" routerLinkActive="active">
        Book
      </a>
      <a class="ui item" routerLink="/auth/sign-in" routerLinkActive="active">
        Sign In
      </a>
      <a class="ui item" routerLink="/auth/sign-up" routerLinkActive="active">
        Sign Up
      </a>
    </ng-container>
    <ng-container *ngIf="userData">
      <a class="ui item" routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
        Home
      </a>
      <a class="ui item" routerLink="/books" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
        Books
      </a>
      <a class="ui item" routerLink="/books/fdsfdsfd" routerLinkActive="active">
        Book
      </a>
      <div class="item" *ngIf="userData">
        <img *ngIf="userData.photo" class="ui mini circular image" [src]="userData.photo">
        <img *ngIf="!userData.photo" class="ui mini circular image" src="https://semantic-ui.com/images/avatar2/small/elyse.png">
        <div class="content">
          <div class="ui sub header">{{userData.name}}</div>
          {{userData.email}}
        </div>
      </div>
      <a class="ui item" routerLinkActive="active">
        Logout
      </a>

          <a class="ui item" routerLink="/books/fdsfdsfd" routerLinkActive="active">

          </a>
        </div>
      </div> -->

  </div>
</div>
