<mat-toolbar class="example-toolbar">
  <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
  <h1 class="example-app-name">Responsive App</h1>
  <span class="spacer"></span>

  <ng-container *ngIf="!currentUser">
    <a mat-button routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">Home</a>
    <a mat-button routerLink="/books" routerLinkActive="active">Books</a>
    <a mat-button routerLink="/auth/sign-in" routerLinkActive="active">Sign In</a>
    <a mat-button routerLink="/auth/sign-up" routerLinkActive="active">Sign Up</a>
  </ng-container>
  <ng-container *ngIf="currentUser">
    <a mat-button routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">Home</a>
    <a mat-button routerLink="/books" routerLinkActive="active">Books</a>

    <button mat-button [matMenuTriggerFor]="menu">
      <div class="menu-container">
        <h6 class="menu-container__title">{{currentUser.name}}</h6>
        <div class="image-container">
          <img class="image" [src]="currentUser.photo" alt="Photo of a Shiba Inu">
        </div>
        <mat-icon aria-hidden="false" aria-label="Example home icon" class="menu-container__icon">expand_more</mat-icon>
      </div>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
    
  </ng-container>

  
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav fixedInViewport="true" #drawer mode="over">
    <mat-nav-list>
      <ng-container *ngIf="!currentUser">
        <a mat-list-item routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">Home</a>
        <a mat-list-item routerLink="/books" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">Books</a>
        <a mat-list-item routerLink="/books/gfgfgfg" routerLinkActive="active">Book</a>
        <a mat-list-item routerLink="/auth/sign-in" routerLinkActive="active">Sign In</a>
        <a mat-list-item routerLink="/auth/sign-up" routerLinkActive="active">Sign Up</a>
      </ng-container>
      <ng-container *ngIf="currentUser">
        <a mat-list-item routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">Home</a>
        <a mat-list-item routerLink="/books" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">Books</a>
        <a mat-list-item routerLink="/books/gfgfgfg" routerLinkActive="active">Book</a>
        <a mat-list-item (click)="logout()">Logout</a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
